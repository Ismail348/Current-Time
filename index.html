<style>
  .container
  {
   font-size: 20px;

<body>

    <div class="container">

      <h1> Current Time is</h1>
    
      <span id="time"></span>
    </div>
    <script>
    
       setInterval(updateTime, 1000);
        function updateTime()
        {
          document.getElementById('time').innerHTML = new Date();
        }
       console.log();
   </script>
